<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Flow Resume</title>
      
       <!-- Import CSS -->
      <link href="css.css" rel="stylesheet" type="text/css">
      
       <!-- Import JS Functions -->
      <script type="text/javascript" src="functions.js"></script>
      <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="jquery-bigtext/jquery-bigtext.js"></script>
      
       <!-- Imporst Settings JSON -->
      <script type="text/javascript" src="settings.js"></script>
      
       <!-- Set Title -->
      <script>
          document.title = (resume.general.firstName + " " + resume.general.lastName);
      </script>
   </head>
   <body>
      <!--Title-->
      <div class="title" style="width: 30%;">
         <div class="firstName">
            <span id="firstName">
               <script>
                  document.write(resume.general.firstName);
               </script>
            </span>
         </div>
         <script>$(document).ready(function() {$("span#firstName").bigText({limitingDimension: "width",
            fontSizeFactor: 1.3, verticalAlign: "bottom"});});
         </script>
         <div class="lastName">
            <span id="lastName">
               <script>
                  document.write(resume.general.lastName);
               </script>
            </span>
         </div>
         <script>$(document).ready(function() {$("span#lastName").bigText({limitingDimension: "width",
            fontSizeFactor: 1.3, verticalAlign: "top"});});
         </script>
      </div>
   </body>
</html>
