<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
        <title>Flow Resume</title>
        <!-- Import CSS -->
		<link href="css.css" rel="stylesheet" type="text/css">
        <!-- Import JS Functions -->
        <script type="text/javascript" src="functions.js"></script>
		<!-- Imporst Settings JSON -->
        <script type="text/javascript" src="settings.js"></script>
        <!-- Set Title -->
		<script>document.title = (resume.general.firstName + " " + resume.general.lastName);</script>
	</head>
	<body>
        
		<!--Title-->
        <div>
			<table class=title>
				<tr class=title>
					<td class=title>
						<div class="firstName">
                             <span id="firstName">
							<script>
								document.write(resume.general.firstName);
							</script>
                            </span>
						</div>
					</td>
				</tr>
				<tr class=title>
					<td class=title>
						<div class="lastName">
                             <span id="lastName">
							<script>
								document.write(resume.general.lastName);
							</script>
                            </span>
						</div>
					</td>
				</tr>
			</table>
        </div>        
	</body>
</html>
